
<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8" />
   <title>
    Invoking a function
   </title>
   <link href="style.css" rel="stylesheet"
  </head>

  <body bgcolor="lightgoldenrodyellow">

    <button onclick="myFunction()">Invoking a function</button>
  <p id="myAnswer">

  </p>
    <script>

      function myFunction(){
        var question = prompt("What's your favourite color?");
        var answer;
        switch(question){
          case "orange":
          answer = "Me too!";
          break;
          case "red":
          answer = "It's too bright!";
          break;
          case "blue":
          answer = "Great! I like it too!";
          break;
          default:
          answer = "None of the above!"
        }

    document.getElementById("myAnswer").innerHTML = answer;
}
</script>
</body>
</html>
