<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8" />
   <title>
    Mass shooting in the US(2017vs.2016)
   </title>
   <link href="style.css" rel="stylesheet" />
  </head>

  <body id="myBody">

    <p id="title">2017 Mass Shooting in the US </p>
    <svg id="map" width=600 height=400>
      <rect width=600 height=400 fill="lightgoldenrodyellow"></rect>
    </svg>
    <div id="tooltip"></div>

  </body>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script>
  d3.queue()
    .defer(d3.json, "usa.json")
    .defer(d3.csv, "Mass_Shooting_Data_2017.csv")
    .defer(d3.csv, "Mass_Shooting_Data_2016.csv")
    .awaitAll(function(error,dataArray){
      var data = dataArray[0];
      var csvData2017 = dataArray[1];
      csvData2017.forEach(function(d) {
        d.wounded = parseFloat(d.wounded);
        d.killed = parseFloat(d.killed);
      });
      var csvData2016 = dataArray[2];
      console.log(dataArray);

      var dataExtent = d3.extent(csvData2017, function(d){
        return d.killed;
      })
      console.log(dataExtent);

      var colorScale = d3.scaleOrdinal()
        .domain(dataExtent)
        .range(["#ff0000","b3b300","#ff9933","#b38600","#993366"]);

      var geoJSON = topojson.feature(data, data.objects.states)
      console.log(geoJSON)


      var proj = d3.geoAlbersUsa()
      .fitSize([600,400], geoJSON);

      var path = d3.geoPath()
      .projection(proj);

      var states = d3.select("#map").selectAll("path")
      .data(geoJSON.features);




      states.enter().append("path")
      .attr("fill", function(feature){
        if(feature.id == "FL"){
          return "red"
        }
        else{
          return "grey"
        }
      })
      .attr("stroke", "white")
      .attr("stroke-width", 1)
      .attr("d",function(feature){
        return path(feature);
      })
      .on("mouseover", function(d){
        var stateData = csvData2017.filter(function(x) {
          return x.state == d.id;
        });
        var killed = d3.sum(stateData, function(x) {
          return x.killed;
        });
        d3.select("#tooltip")
          .style("display", "block")
          .style("top", d3.event.pageY + "px")
          .style("left", d3.event.pageX + "px")
          .text("killed : " + killed);
      })
      .on("mouseout", function(d){
        d3.select("#tooltip")
          .style("display", "none")
      })
      .transition().duration(1000)

      var points=[
        {"name": "Miami", "coords": [-80.1947, 25.7750]},
        {"name": "Jacksonville", "coords": [-81.655651,30.332184]}
      ]

      var dots = d3.select("#map").selectAll("circle")
      .data(points)

      dots.enter().append("circle")
        .attr("transform", function(point){
          return "translate( " +proj(point.coords) + " )"
        })
        .attr("fill", "black")
        .attr("r", 3)
        .on("mouseover",function(d){
          var stateData = csvData2017.filter(function(x) {
            return x.state == d.id;
          });
          var killed = d3.sum(stateData, function(x) {
            return x.killed;
          });
          d3.select("dots")
            .style("display", "block")
            .style("top", d3.event.pageY + "px")
            .style("left", d3.event.pageX + "px")
            .text("killed : " + killed);
        })
    });





  </script>
  </html>
