  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

  d3.text("textData.txt", function(error,data){
    if(error){
      console.log("Error!");
    }
    else{
      console.log("Text String")
      console.log(data);
    }
  console.log(error);

})

 d3.csv("dataPoint.csv", function(error, data){
   if(error){
     console.log("Error!")
   }else{
     console.log("CSV File")
     console.log(data);
     data.forEach(function(d){
       d.value = parseFloat(d.value);
     })
   }
  })

  d3.json("dataObject.json", function(error,data){
    if(error){
      console.log("Error!");
    }
    else{
      console.log("JSON Array");
      console.log(data);
    }
});

var url = "https://api.datausa.io/api/?required=income&show=geo&sumlevel=state";
d3.json(url, function(error,data){
  if(error){
    console.log("Error!");
  }
  else{
    console.log("API Object");
    console.log(data);
  }
})


  </script>
